<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<script type="text/javascript" src="webjars/jquery/3.0.0/jquery.min.js"></script>
<script type="text/javascript"
	src="webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{js/main.js}"
	src="../static/js/main.js"></script>

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" />

</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-heading">
				<br>
				<h2 style="text-align: center;">Liste des commandes</h2>
				<br>

			</div>
			<div class="card-body">

				<table class="table">

					<a href="/new" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"> Add Commande</i></a>
					<thead class="thead-light">
						<tr>
							<th>ID</th>
							<th>NOME COMMANDE</th>
							<th>PRIX COMMANDE</th>
							<th>DESIGNATION</th>
							<th>ACTION</th>
						</tr>
					</thead>
					<tr th:each="commande :${data.content}">
						<td th:text="${commande.id}"></td>
						<td th:text="${commande.nameCommande}"></td>
						<td th:text="${commande.prixCommande}"></td>
						<td th:text="${commande.designation}"></td>

						<td><a th:href="@{edit(id=${commande.id})}"
							class="btn btn-primary ">Edit</a> <a
							th:href="@{delete/(id=${commande.id})}" class="btn btn-danger ">delete</a></td>
					</tr>

				</table>

				<ul class="nav nav-pills">
					<!--      <li th:each="page,status:${pages}">
                
                <a th:text="${status.commande}"></a>
                </li> -->
					<li class="nav-item"
						th:each="i : ${#numbers.sequence(0,data.totalPages-1)}"><a
						th:href="@{/(page=${i})}" th:text="${i}" class="nav-link"
						th:classappend="${currentPage}==${i}?'active':''"></a></li>
				</ul>
			</div>
		</div>

	</div>
</body>
</html>
