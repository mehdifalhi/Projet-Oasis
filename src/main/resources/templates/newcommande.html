<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<script type="text/javascript" src="webjars/jquery/3.0.0/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>

<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0/css/bootstrap.min.css"/>
</head>
<body>

<div class="container my-5">
		<br>
  <h2 style="text-align: center;">	Add Commandes</h2>
  <br>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/save}"
						th:object="${commande}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Article</label> 
								<input
									type="text" th:field="*{nameCommande}" class="form-control" id="prixCommande"
									placeholder="NameCommande"> <span
									th:if="${#fields.hasErrors('prixCommande')}" th:errors="*{nameCommande}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">Prix</label> <input
									type="number" th:field="*{prixCommande}" class="form-control" id="prixCommande"
									placeholder="prixCommande"> <span
									th:if="${#fields.hasErrors('prixCommande')}" th:errors="*{prixCommande}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="phoneNo" class="col-form-label">Designation</label> <input
									type="text" th:field="*{designation}" class="form-control"
									id="designation" placeholder="designation"> <span
									th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"
									class="text-danger"></span>
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add Commande">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
